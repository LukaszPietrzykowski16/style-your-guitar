<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      style="
        height: 100%;
        display: flex;
        width: 150px;
        flex-direction: column;
        position: absolute;
        left: 0;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      Current color:
      <input
        type="color"
        id="color-picker"
        name="color-picker"
        value="#f6b73c"
      />
      <p id="preview">Preview</p>
      <p id="guitar-body">Body</p>
      <p id="pick-guard">Pick guard</p>
      <p id="pickups">Pickups</p>
      <p id="neck">Neck</p>
      <p id="head">Head</p>

      <p>Roughness</p>
      <input
        type="range"
        min="0.1"
        max="1"
        step="0.01"
        value="0.5"
        id="roughness"
      />
      <p>Metalness</p>
      <input
        type="range"
        min="0.1"
        max="1"
        step="0.01"
        value="0.5"
        id="metalness"
      />
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
