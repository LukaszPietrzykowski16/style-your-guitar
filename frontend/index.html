<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      style="
        height: 100%;
        display: flex;
        width: 150px;
        flex-direction: column;
        position: absolute;
        left: 0;
        background-color: #333;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
      id="guitar-elements"
    >
      <p id="preview">Preview</p>
      <p id="GUITAR">Body</p>
      <p id="design_guitar">Pick guard</p>
      <p id="pastilas">Pickups</p>
      <p id="MASTIIL">Neck</p>
      <p id="MASTIIL">Head</p>
    </div>
    <div
      style="
        height: 100%;
        display: flex;
        width: 300px;
        flex-direction: column;
        position: absolute;
        left: 150px;
        background-color: #7c7c7c;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <div id="active-element"></div>
      <div id="tooltip-container"></div>
      <p>Current color:</p>
      <input type="color" id="color-picker" name="color-picker" value="" />
      <p>Roughness</p>
      <input type="range" min="0" max="2" step="0.01" value="" id="roughness" />
      <p>Metalness</p>
      <input type="range" min="0" max="2" step="0.01" value="" id="metalness" />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
