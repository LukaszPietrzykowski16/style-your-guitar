<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        position: absolute;
        justify-content: space-evenly;
        bottom: 20px;
        color: white;
        width: 600px;
        text-align: center;
        display: flex;
        border-radius: 16px;
      "
      id="guitar-elements"
    >
      <div class="camera-control">
        <p id="front">FRONT</p>
      </div>
      <div class="camera-control">
        <p id="back">BACK</p>
      </div>
      <div class="camera-control">
        <p id="left">LEFT</p>
      </div>
      <div class="camera-control">
        <p id="right">RIGHT</p>
      </div>
      <div class="camera-control">
        <p id="body">BODY</p>
      </div>
      <div class="camera-control">
        <p id="head">HEAD</p>
      </div>
    </div>
    <div class="appearence-control-icon">
      <i data-feather="pen-tool"></i>
      <p>CUSTOMIZATION</p>
    </div>
    <div
      style="
        height: 60%;
        display: flex;
        width: 300px;
        flex-direction: column;
        position: absolute;
        right: 20px;
        background-color: #7c7c7c;
        color: white;
        text-align: center;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 16px;
        opacity: 0;
      "
      id="appearence-control"
    >
      <div id="active-element" style="display: none"></div>
      <h1
        style="
          font-size: 18px;
          text-align: left;
          width: 100%;
          padding-left: 16px;
        "
      >
        Change Color
      </h1>
      <div class="close-icon"><i data-feather="x"></i></div>
      <div class="colors-container">
        <span class="color-dot-red" value="red"></span>
        <span class="color-dot-blue" value="blue"></span>
        <span class="color-dot-green" value="green"></span>
        <span class="color-dot-yellow" value="yellow"></span>
        <span class="color-dot-purple" value="purple"></span>
        <span class="color-dot-white" value="white"></span>
        <span class="color-dot-black" value="black"></span>
        <input type="color" id="color-picker" name="color-picker" value="" />
      </div>
      <h1
        style="
          font-size: 18px;
          text-align: left;
          width: 100%;
          padding-left: 16px;
        "
      >
        Change Texture
      </h1>

      <div class="texture-container">
        <div class="texture-card">
          <span> Default </span>
        </div>
        <div class="texture-card">
          <span> Custom </span>
        </div>
        <div
          class="texture-card"
          style="background-image: url('/public/texture0.PNG')"
        >
          <span> Pastel </span>
        </div>
        <div
          class="texture-card"
          style="background-image: url('/public/texture1.jpg')"
        >
          <span>Rusty</span>
        </div>
        <div
          class="texture-card"
          style="background-image: url('/public/texture2.PNG')"
        >
          <span>Chaotic</span>
        </div>
        <div
          class="texture-card"
          style="background-image: url('/public/texture4.jpg')"
        >
          <span> Scratches</span>
        </div>
      </div>

      <p>Roughness</p>
      <input type="range" min="0" max="2" step="0.01" value="" id="roughness" />
      <p>Metalness</p>
      <input type="range" min="0" max="2" step="0.01" value="" id="metalness" />
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module">
      import feather from "feather-icons";
      feather.replace();
    </script>
  </body>
</html>
