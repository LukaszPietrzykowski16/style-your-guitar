<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/style-your-guitar/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <script type="module" crossorigin src="/style-your-guitar/assets/index-C9W9XuFG.js"></script>
    <link rel="stylesheet" crossorigin href="/style-your-guitar/assets/index-VO7ACD9g.css">
  </head>
  <body>
    <div class="loader-container">
      <span class="loader"></span>
      <p>Loading...</p>
    </div>

    <div class="settings-container">
      <div id="refresh"><i data-feather="refresh-cw"></i></div>
      <div><i data-feather="settings"></i></div>
    </div>
    <div class="camera-control-container" id="guitar-elements">
      <div class="camera-control">
        <p id="front">FRONT</p>
      </div>
      <div class="camera-control">
        <p id="back">BACK</p>
      </div>
      <div class="camera-control">
        <p id="left">LEFT</p>
      </div>
      <div class="camera-control">
        <p id="right">RIGHT</p>
      </div>
      <div class="camera-control">
        <p id="body">BODY</p>
      </div>
      <div class="camera-control">
        <p id="head">HEAD</p>
      </div>
    </div>
    <div class="appearence-control-icon">
      <i data-feather="pen-tool"></i>
      <p>CUSTOMIZATION</p>
    </div>
    <div class="sticker-control-icon">
      <i data-feather="plus-square"></i>
      <p>ADD STICKER</p>
    </div>
    <div id="sticker-control"></div>

    <div id="appearence-control"></div>
  </body>
</html>
